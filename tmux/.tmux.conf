# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# GENERAL
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Default index
set -g base-index 1
setw -g pane-base-index 1
set-option -gw xterm-keys on
set -g status-keys vi
set -g history-limit 30000
set -g default-shell $SHELL
set -g escape-time 0
#set -g default-command "reattach-to-user-namespace -l ${SHELL}"
#Automatically set window title
# set-window-option -g automatic-rename on
set-window-option -g mode-keys vi
set-option -g set-titles on
# set -g display-panes-time 2500
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

set-option -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -g window-status-current-style fg=#61afef
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# BINDINGS
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# vim mode, plus vim style keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle
# change prefix
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Fix cursor insert shape for nvim
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# set -ga terminal-overrides ",xterm-256color:Tc,alacritty:RGB"

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloading config..."
# # Pane splitting
# bind | split-window -h
# bind - split-window -v

# # Pane resizing
# bind H resize-pane -L 5
# bind J resize-pane -D 5
# bind K resize-pane -U 5
# bind L resize-pane -R 5

# # Pane swapping
bind-key H select-pane -L \; swap-pane -s '!'
bind-key L select-pane -L \; swap-pane -s '!'

# Movement
bind l select-pane -L
bind j select-pane -D
bind k select-pane -U
bind h select-pane -R

bind-key Tab next-window
bind-key S-Tab previous-window
bind = select-layout even-horizontal

# Set new panes to open in current directory
# bind n new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g renumber-windows on

# return to normal size after zoom
# bind -r a select-pane -t .+1 \;  resize-pane -Z
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+
set -g @onedark_widgets "#(date +%s)"
set -g pane-active-border-style bg=default,fg=magenta
set -g pane-border-style fg=green


set-option -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

